    @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700;900&display=swap');
    *{
      margin: 0;
      padding: 0;
    }
      .clear {
        clear: both;
      }
      header {
        width: 90%;
        height: 90px;
        margin: 0 auto;
        /*border: solid 1px red;*/
      }
      #title {
        position: relative;
        float: left;
        text-decoration-line : none;
      }
      #title span {
        position: relative;
        display: inline-block;
        margin-top: 30px;
        font-size: 25px;
        font-weight: 700;
        text-transform: uppercase;
        animation: animate 3.5s ease-in-out infinite;
        animation-delay: calc(0.1s * var(--i));
        color: black;
      }
      #title span a {
        position: relative;
        display: inline-block;
        margin-top: 30px;
        font-size: 25px;
        font-weight: 700;
        text-transform: uppercase;
        animation: animate 3.5s ease-in-out infinite;
        animation-delay: calc(0.1s * var(--i));
      }
      @keyframes animate
      {
        0%
        {
          transform: translateY(0px);
        }
        20%
        {
          transform: translateY(-20px);
        }
        40%,100%
        {
          transform: translateY(0px);
        }
      }
      #main_menu {
        position: relative;
        float: right;
      }
      #main_menu ul {
        position: relative;
        font-weight: 900;
        float: right;
        color: black;
        margin-top: 35px;
      }
      #main_menu ul li {
        list-style: none;
        font-size: 13px;
        font-weight: 900;
        display: inline;
        color: black;
      }
      #main_menu ul li a {
        display: inline;
        text-decoration: underline border 2px;
        padding: 5px;
        text-transform: uppercase;
        font-weight: 900;
        font-size: 13px;
        color: black;
        letter-spacing: 1px;
        transition: 0.2s;
      }
      #main_menu ul li a:hover{
        color: orange;
        display: inline;
      }
